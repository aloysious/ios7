<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Pragma" content="no-cache">
	<title></title>
	<link rel="stylesheet" href="./demo.css" />
	<script src="http://g.tbcdn.cn/kissy/k/1.3.0/kissy-min.js"></script>
	<script src="./config.js"></script>
</head>
<body>
	<div id="J_stage">
		<div id="J_clock" class="view">
			<div id="J_head">
				<div class="left">Settings</div>
				<div class="mid">Timer</div>
				<div class="right">Log</div>
			</div>
			<div id="J_content">
				<div class="timer">0<span>:</span>00<span>:</span>03</div>
				<div class="event">Article Writing Course</div>
			</div>
			<ul id="J_list">
				<li class="show-toast">Hello!</li>
				<li onclick="window.location='#!event'">IOS</li>
				<li>7.0</li>
			</ul>
		</div>
		<div id="J_mask"></div>
		<div id="J_toast">
			<div class="title">Wow, what a IOS7.0 demo!</div>
			<div class="content"></div>
		</div>
		<div id="J_event" class="view">I am container 2!</div>
	</div>
	<script>
		KISSY.use('ios7/main', function(S, Main) {
			this.main = new Main();
		});
	</script>
</body>
</html>
